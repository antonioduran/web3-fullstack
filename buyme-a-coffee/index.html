<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buy Me a Coffee</title>
        <!-- Add Font Awesome CDN in your <head> if not already present -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <body>
            <h1>Buy Me a Coffee</h1>
            <div class="button-group">
                <button id="connectButton">
                    <i class="fa-solid fa-plug"></i> Connect
                </button>
                <button id="balanceButton">
                    <i class="fa-solid fa-wallet"></i> Get Balance
                </button>
                <button id="withdrawButton">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i> Withdraw
                </button>
                <button id="checkFundingButton">
                    <i class="fa-solid fa-magnifying-glass-dollar"></i> Check Funding Amount
                </button>
                <label for="ethAmount">
                    <i class="fa-brands fa-ethereum"></i> ETH Amount
                </label>
                <input id="ethAmount" placeholder="0.1" />
                <button type="button" id="fundButton">
                    <i class="fa-solid fa-mug-hot"></i> Buy Coffee
                </button>
            </div>
        </body>
        <script src="./index-js.js" type="module"></script>
    </head>
    <!-- Optional: Add some CSS for spacing and style -->
    <style>
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }
        .button-group button {
            display: flex;
            align-items: center;
            gap: 0.5em;
            padding: 0.5em 1em;
            border-radius: 6px;
            border: none;
            background: #f5f5f5;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }
        .button-group button:hover {
            background: #ffe5b4;
        }
        .button-group label {
            margin-left: 1em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.3em;
        }
        .button-group input {
            width: 5em;
            margin-right: 1em;
            padding: 0.3em;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</html>
